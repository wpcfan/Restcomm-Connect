<div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3 col-xs-12">
        <section class="login-form" ng-class="{'shake animated': loginFailed}">
            <form role="login" ng-submit="login()">
                <h3 id="sign-in">登录</h3>
                <div class="row">
                    <div class="col-xs-12">
                        <label id="rc-email-label" class="login-field" for="rc-email">电子邮件</label>
                        <input type="email" id="rc-email" name="email" placeholder="输入电子邮件或账户ID" class="form-control input-lg" ng-model="credentials.sid" required autofocus />
                    </div>
                    <div class="col-xs-12">
                        <label id="rc-password-label" class="login-field" for="rc-password">密码</label>
                        <input type="password" id="rc-password" name="password" placeholder="输入密码" class="form-control input-lg" ng-model="credentials.token" required />
                    </div>
                    <section>
                        <a id="forgot-password" href="">忘记密码？</a>
                    </section>
                </div>
                <button class="sign-in-btn" type="submit" name="go" class="btn btn-lg btn-block btn-success">登录</button>
            </form>
        </section>
    </div>
</div>
<div class="row">
    &nbsp;
</div>
